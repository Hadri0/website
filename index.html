    <title>Crampons du Monde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Crampons du Monde</h1>
        </div>
    </header>
    
    <section class="products">
        <div class="container">
            <div class="product">
                <img src="image/crampon nike mbappe bondy.jpg" alt="Crampon 1">
                <h2>Crampon de Football 1</h2>
                <p>Crampon de haute qualité avec un design inspiré du football du Brésil.</p>
                <span class="price">$50.00</span>
                <button class="buy-button">Acheter</button>
            </div>

            <div class="product">
                <img src="image/crampon noir adidas.jpg" alt="Crampon 2">
                <h2>Crampon de Football 2</h2>
                <p>Crampon léger et durable aux couleurs de l'Argentine.</p>
                <span class="price">$45.00</span>
                <button class="buy-button">Acheter</button>
            </div>

        </div>
    </section>

        <div class="container">
            <p>&copy; 2023 Crampons du Monde. Tous droits réservés.</p>
        </div>
